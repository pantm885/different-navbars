<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar 1 -->
    <div class="w-[98%] m-auto">
      <div class="w-full py-10 px-3 sm:px-6 md:px-10 lg:px-20 bg-blue-100">
        <div class="bg-white">
          <nav
            class="h-[80px] space-x-10 bg-white flex flex-wrap items-center justify-between px-3 space-x-4 md:px-10 rounded-md"
          >
            <div class="flex items-center space-x-2">
              <button class="menu-btn lg:hidden text-xl">
                <i class="fa-solid fa-bars"></i>
              </button>
              <a href="#" class="text-xl font-bold">Navbar</a>
            </div>
            <div class="hidden lg:flex items-center space-x-4 text-[14px] mt-3">
              <a href="#" class="hover:border-b-2 hover:border-red-500 pb-1"
                >MEN</a
              >
              <a href="#" class="hover:border-b-2 hover:border-red-500 pb-1"
                >WOMEN</a
              >
              <a href="#" class="hover:border-b-2 hover:border-red-500 pb-1"
                >KIDS</a
              >
              <a href="#" class="hover:border-b-2 hover:border-red-500 pb-1"
                >ELECTRONICS</a
              >
              <a href="#" class="hover:border-b-2 hover:border-red-500 pb-1"
                >MOBILE</a
              >
            </div>

            <!-- Search bar -->
            <div
              class="hidden sm:flex items-center bg-gray-100 rounded-md px-3 py-2 flex-1 mx-3 max-w-[400px] md:max-w-[500px]"
            >
              <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
              <input
                type="text"
                placeholder="Search for Products"
                class="bg-gray-100 outline-none text-sm px-2 py-1 w-full"
              />
            </div>

            <!-- Right Icons -->
            <div class="flex items-center space-x-4 mt-2 sm:mt-0">
              <a href="#" class="flex flex-col items-center text-xs sm:text-sm">
                <i class="text-lg sm:text-xl fa-solid fa-user"></i>
                <p>SignIn</p>
              </a>
              <a href="#" class="flex flex-col items-center text-xs sm:text-sm">
                <i class="text-lg sm:text-xl fa-solid fa-heart"></i>
                <p>Wishlist</p>
              </a>
              <a href="#" class="flex flex-col items-center text-xs sm:text-sm">
                <i class="text-lg sm:text-xl fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
              </a>
            </div>
          </nav>

          <!-- Mobile Menu 1 -->
          <div
            class="mobile-menu hidden flex flex-col items-start bg-white text-[14px] shadow-md px-11 sm:px-18 py-10 space-y-6 lg:hidden mt-2 rounded-md"
          >
            <a href="#" class="hover:text-red-500">MEN</a>
            <a href="#" class="hover:text-red-500">WOMEN</a>
            <a href="#" class="hover:text-red-500">KIDS</a>
            <a href="#" class="hover:text-red-500">ELECTRONICS</a>
            <a href="#" class="hover:text-red-500">FASHION</a>
            <div
              class="mt-3 sm:hidden flex items-center bg-gray-100 rounded-md px-3 py-1 w-full"
            >
              <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
              <input
                type="text"
                placeholder="Search for Products"
                class="bg-gray-100 outline-none text-sm px-2 py-2 w-full"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar 2 -->
    <div class="w-[98%] m-auto">
      <div class="w-full py-6 px-3 sm:px-6 md:px-10 lg:px-20 bg-blue-100">
        <div class="bg-white rounded-md shadow-md">
          <nav
            class="h-[80px] flex items-center justify-between px-4 sm:px-6 md:px-10 space-x-5"
          >
            <a href="#" class="text-xl font-bold text-gray-800">Navbar</a>

            <div
              class="hidden sm:flex sm:text-[14px] items-center justify-center space-x-6 sm:space-x-4 font-medium text-gray-600"
            >
              <a href="#" class="hover:text-blue-600 pt-1">Home</a>
              <a href="#" class="hover:text-blue-600 pt-1">About</a>
              <a href="#" class="hover:text-blue-600 pt-1">Services</a>
              <a href="#" class="hover:text-blue-600 pt-1">Contact</a>
            </div>

            <!-- Searchbar 2 -->
            <div class="flex items-center space-x-3">
              <input
                type="text"
                placeholder="Search"
                class="hidden sm:flex bg-gray-100 rounded-md text-sm px-4 py-2 w-full outline-none focus:ring-offset-3 focus:ring-offset-blue-400 focus:shadow-md"
              />

              <button
                class="hidden sm:flex bg-blue-600 text-white rounded-md hover:bg-blue-700 transition px-5 py-2 text-sm font-semibold"
              >
                Search
              </button>
            </div>

            <!-- Hamburger 2 -->
            <button class="menu-btn sm:hidden text-2xl">
              <i class="fa-solid fa-bars"></i>
            </button>
          </nav>

          <!-- Mobile Menu 2 -->
          <div
            class="mobile-menu hidden flex flex-col items-start bg-white shadow-md px-8 py-6 space-y-4 font-semibold text-gray-700 sm:hidden rounded-md"
          >
            <a href="#" class="hover:text-blue-600">Home</a>
            <a href="#" class="hover:text-blue-600">About</a>
            <a href="#" class="hover:text-blue-600">Services</a>
            <a href="#" class="hover:text-blue-600">Contact</a>
            <div class="flex space-x-2">
              <div
                class="mt-3 flex items-center bg-gray-100 rounded-md px-3 py-2 w-full"
              >
                <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
                <input
                  type="text"
                  placeholder="Search"
                  class="bg-gray-100 outline-none text-sm px-2 py-1 w-full"
                />
              </div>
              <button
                class="bg-blue-600 text-white rounded-md hover:bg-blue-700 transition px-5 py-3 h-full mt-3 text-sm font-semibold"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar 3 -->
    <div class="w-[98%] m-auto">
      <div class="w-full py-6 px-3 sm:px-6 md:px-10 lg:px-20 bg-blue-100">
        <div class="bg-gray-900 rounded-md shadow-md">
          <nav
            class="h-[80px] flex items-center justify-between px-4 sm:px-6 md:px-10 space-x-5"
          >
            <a href="#" class="text-xl font-bold text-gray-800 text-white"
              >Navbar</a
            >

            <div
              class="hidden sm:flex sm:text-[14px] items-center justify-center space-x-6 sm:space-x-4 font-medium text-gray-600 text-white"
            >
              <a href="#" class="hover:text-blue-400 pt-1">Home</a>
              <a href="#" class="hover:text-blue-400 pt-1">About</a>
              <a href="#" class="hover:text-blue-400 pt-1">Contact</a>
              <div class="relative mt-1">
                <a
                  href="#"
                  class="link-btn hover:text-blue-400 inline-flex items-center w-full"
                  >Link <i class="text-[12px] fa-solid fa-angle-down"></i
                ></a>
                <div
                  class="components hidden bg-gray-100 p-5 mt-3 absolute rounded-md border-2 border-gray-200 flex flex-col"
                >
                  <a href="#" class="text-black">component1</a>
                  <a href="#" class="text-black">component2</a>
                  <a href="#" class="text-black">component3</a>
                </div>
              </div>
            </div>

            <!-- Searchbar 3 -->
            <div class="flex items-center space-x-3">
              <input
                type="text"
                placeholder="Search"
                class="hidden sm:flex text-white bg-gray-900 rounded-md text-sm px-4 py-2 w-full border border-white outline-none focus:ring-offset-2 focus:ring-gray-400 focus:shadow-md"
              />

              <button
                class="hidden sm:flex border border-white text-white rounded-md hover:bg-white hover:text-black transition px-5 py-2 text-sm font-semibold"
              >
                Search
              </button>
            </div>

            <!-- Hamburger 3 -->
            <button class="menu-btn sm:hidden text-2xl text-white">
              <i class="fa-solid fa-bars"></i>
            </button>
          </nav>

          <!-- Mobile Menu 3 -->
          <div
            class="mobile-menu hidden flex flex-col items-start bg-gray-900 shadow-md px-8 py-6 space-y-4 font-semibold text-gray-700 sm:hidden rounded-md"
          >
            <a href="#" class="hover:text-blue-400 text-white">Home</a>
            <a href="#" class="hover:text-blue-400 text-white">About</a>
            <a href="#" class="hover:text-blue-400 text-white">Contact</a>
            <div class="relative mt-1">
              <a href="#" class="link-btn hover:text-blue-400 text-white"
                >Link <i class="text-[12px] fa-solid fa-angle-down"></i
              ></a>
              <div
                class="components bg-gray-100 p-5 mt-3 absolute rounded-md border-2 border-gray-200 flex flex-col"
              >
                <a href="#" class="text-black">component1</a>
                <a href="#" class="text-black">component2</a>
                <a href="#" class="text-black">component3</a>
              </div>
            </div>
            <div class="flex space-x-2">
              <div
                class="mt-3 flex items-center bg-gray-100 rounded-md px-3 py-2 w-full"
              >
                <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
                <input
                  type="text"
                  placeholder="Search"
                  class="bg-gray-100 outline-none text-sm px-2 py-1 w-full"
                />
              </div>
              <button
                class="bg-blue-600 text-white rounded-md hover:bg-blue-700 transition px-5 py-3 h-full mt-3 text-sm font-semibold"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      const buttons = document.querySelectorAll(".menu-btn");
      const menus = document.querySelectorAll(".mobile-menu");

      const linkBtn = document.querySelectorAll(".link-btn");
      const components = document.querySelectorAll(".components");

      buttons.forEach((btn, index) => {
        btn.addEventListener("click", () => {
          menus[index].classList.toggle("hidden");
        });
      });
      linkBtn.forEach((btn, index) => {
        btn.addEventListener("click", () => {
          components[index].classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
